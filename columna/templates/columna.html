<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body{
            background-color:rgb(237, 237, 237);
        }
        .flexContainer{
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 10px;
        }
        .columnaContainer{
            width: 220px;
            /* Estoy intentando que las columans haga*/
            max-height: 80vh;
            background-color:rgb(237, 237, 237);
            max-height: 100%
        }
        .tituloColumnaContainer{
            width: 120%;
            height: 20%;
            background-color: white;
            flex-grow: 1;
            border-radius: 5px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 5px
        }
        .listaContainer{
            width: 120%;
            height: auto;
            background-color: white;
            flex-grow: 6;
            padding: 15px;
            border-radius: 25px;
            max-height: 100%;
            overflow: scroll;
            
        }

        .notaContainer{
            width: 100%;
            height: auto;
            background-color: #FFE8DE;
            border-radius: 25px;
            text-align: left;
            padding: 5% 6%;
        }
        h1{
            font-size:200%;
        }
        
        .svg{
            width: 10%;
            align-self: flex-start
        }

        .notaTitulo {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="columnaContainer flexContainer">
        <div class="tituloColumnaContainer">
            <h1>{{columna.titulo}}</h1>
            <div class="svg">
                {% load svg %}
                {% svg 'threeDots' %}
            </div>
        </div>
        <div class="listaContainer flexContainer">
            {% for nota in notas%}
            <div class="notaContainer" style="background-color: {{ nota.color }};">
                <div class="notaTitulo">
                    <h2>{{nota.titulo}}</h2> 
                    <div class="svg">
                        {% svg 'threeDots' %}
                    </div>
                </div>
                <p>{{nota.contenido}}</p>
                <a href="{% url 'notas:detail' nota.id %}">Ver detalles</a>
                <a href="/notas/{{ nota.id }}/editar/">Editar</a>
                <a href="/notas/{{ nota.id }}/eliminar/">Eliminar</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
