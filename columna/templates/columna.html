<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>Columna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
        body{
            background-color:rgb(237,237,237);
        }
        .flexContainer{
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 10px;
        }
        .columnaContainer{
            width: 220px;
            height: auto;
            background-color: rgb(237,237,237);
            
        }
        .tituloColumnaContainer{
            width: 100%;
            height: auto;
            background-color: white;
            flex-grow: 1;
            border-radius: 10px;
        }
        .listaContainer{
            width: 100%;
            height: auto;
            background-color: white;
            flex-grow: 6;
            padding: 15px;
          
        }
        h1{
            font-size: 30px;
            text-align: center;
        }

        .notaContainer{
            width: 100%;
            height: auto;
            background-color: #FFE8DE;
            border-radius: 10px;
            padding-left: 5px;
        }
        .icono-ojo{
            width: 25px;
            height: 25px;
            opacity: 70%;
        }
        .icono-lapiz{
            width: 20px;
            height: 20px;
            opacity: 70%;
        }
        .icono-basura{
            width: 20px;
            height: 20px;
            opacity: 70%;
        }
        .icono-izq{
            float: right;
            padding-right:10px;
            opacity: 70%;
        }
    
        .modal1{
            position:fixed;
            top:0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #b81717 bd;
            display:flex;
            opacity: 0;
            pointer-events: none;
        }
        
        .modal__container{
            width: 90%;
            max-width: 600px;
            max-height: 90%;
            background-color: white;
            margin: auto;
            border-radius: 6px;
            padding:3em 2.5em ;
            display:grid;
            gap: 1em;
            place-items: center;
            grid-auto-columns: 100%;
            
        }
        .modal__title{
            font-size:2.5rem ;
        }
        .modal__paragraph{
            margin-bottom: 10px;
        }
        .modal__img{
            width: 90%;
            max-width: 300px;
        }
        .modal__close{
            text-decoration: none;
            color: #fff;
            background-color: #F26250;
            padding: 1em 3em;
            border: 1px solid;
            border-radius: 6px;
            display: inline-block;
            font-weight: 300;
            transition: background-color .3s;
        }
        .modal__close:hover{
            color: #F26250;
            background-color: #fff;
        }
        .modal--show{
            opacity: 1;
            pointer-events:unset;
        }
        .hide_button{
            opacity:0;
            pointer-events:none;
        }
    </style>
</head>
<body>
    <!-- <h1>Hola {{request.user}}</h1> -->
    <div class="columnaContainer flexContainer">
        <div class="tituloColumnaContainer">
            <h1>{{columna.titulo}}</h1>
        </div>
        <div class="listaContainer flexContainer">
            {% for nota in notas%}
            <div class="notaContainer" style="background-color: {{ nota.color }};">
                <h2>{{nota.titulo}}</h2>
                <p>{{nota.contenido}}</p>
                <!--"{% url 'notas:detail' nota.id %}"-->
                <div class="modal1">
                    <div class="modal__container">
                        <h2 class="modal__title">Detalles de la nota</h2>
                        <p class="modal__paragraph"><strong>Titulo:</strong> {{ nota.titulo }}</p>
                        <p class="modal__paragraph"><strong>Contenido:</strong> {{ nota.contenido }}</p>
                        <p class="modal__paragraph"><strong>Color:</strong> {{ nota.color }}</p>
                        <p class="modal__paragraph"><strong>Autor:</strong> {{ nota.autor }}</p>
                        <p class="modal__paragraph"><strong>Fecha de modificaci√≥n:</strong> {{ nota.fecha_modificacion }}</p>
                        <a href="#" class="modal__close">Cerrar Modal</a>
                    </div>
                </div>
                
                    <a class="icono-izq ojo" href=#><img class="icono-ojo" src="https://cdn-icons-png.flaticon.com/512/3722/3722014.png" alt="ojo detalles"></a>
                    <a class="icono-izq lapiz" href="/notas/{{ nota.id }}/editar/"><img class="icono-lapiz" src="https://cdn-icons-png.flaticon.com/512/5840/5840946.png" alt="lapiz editar"></a>
                    <a class="icono-izq basura" href="/notas/{{ nota.id }}/eliminar/"><img class="icono-basura" src="https://cdn-icons-png.flaticon.com/512/1017/1017530.png" alt="basura eliminar"></a>
                    
            </div>
            {% endfor %}
        </div>
    </div>

    <script>

        const openModal= document.querySelector('.ojo');
        const modal= document.querySelector('.modal1')
        const closeModal= document.querySelector('.modal__close')

        openModal.addEventListener('click',(e)=>{
            e.preventDefault();
            modal.classList.add('modal--show');
        
        });
        closeModal.addEventListener('click',(e)=>{
            e.preventDefault();
            modal.classList.remove('modal--show');
        });

        
    </script>
</body>
</html>
