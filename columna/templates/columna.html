<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');
        body{
            background-color:rgb(237,237,237);
        }
        .flexContainer{
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 10px;
        }
        .columnaContainer{
            width: 220px;
            height: auto;
            background-color: rgb(237,237,237);
            
        }
        .tituloColumnaContainer{
            width: 100%;
            height: auto;
            background-color: white;
            flex-grow: 1;
            border-radius: 10px;
        }
        .listaContainer{
            width: 100%;
            height: auto;
            background-color: white;
            flex-grow: 6;
            padding: 15px;
          
        }
        h1{
            font-size: 30px;
            text-align: center;
        }

        .notaContainer{
            width: 100%;
            height: auto;
            background-color: #FFE8DE;
            border-radius: 10px;
            padding-left: 5px;
        }
        .icono-ojo{
            width: 25px;
            height: 25px;
            opacity: 70%;
        }
        .icono-lapiz{
            width: 20px;
            height: 20px;
            opacity: 70%;
        }
        .icono-basura{
            width: 20px;
            height: 20px;
            opacity: 70%;
        }
        .icono-izq{
            float: right;
            padding-right:10px;
            opacity: 70%;
        }
    </style>
</head>
<body>
    <!-- <h1>Hola {{request.user}}</h1> -->
    <div class="columnaContainer flexContainer">
        <div class="tituloColumnaContainer">
            <h1>{{columna.titulo}}</h1>
        </div>
        <div class="listaContainer flexContainer">
            {% for nota in notas%}
            <div class="notaContainer" style="background-color: {{ nota.color }};">
                <h2>{{nota.titulo}}</h2>
                <p>{{nota.contenido}}</p>
                    <a class="icono-izq" href="{% url 'notas:detail' nota.id %}"><img class="icono-ojo" src="https://cdn-icons-png.flaticon.com/512/3722/3722014.png" alt="ojo detalles"></a>
                    <a class="icono-izq" href="/notas/{{ nota.id }}/editar/"><img class="icono-lapiz" src="https://cdn-icons-png.flaticon.com/512/5840/5840946.png" alt="lapiz editar"></a>
                    <a class="icono-izq" href="/notas/{{ nota.id }}/eliminar/"><img class="icono-basura" src="https://cdn-icons-png.flaticon.com/512/1017/1017530.png" alt="basura eliminar"></a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
