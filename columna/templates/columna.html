<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body{
            background-color:rgb(237, 237, 237);
        }
        .flexContainer{
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 10px;
        }
        .columnaContainer{
            width: 220px;
            height: auto;
            background-color:rgb(237, 237, 237);
        }
        .tituloColumnaContainer{
            width: 120%;
            height: auto;
            background-color: white;
            flex-grow: 1;
            border-radius: 5px;
        }
        .listaContainer{
            width: 120%;
            height: auto;
            background-color: white;
            flex-grow: 6;
            padding: 15px;
            border-radius: 25px;
        }

        .notaContainer{
            width: 100%;
            height: auto;
            background-color: #FFE8DE;
            border-radius: 25px;
        }
        h1{
            font-size:200%;
        }
    </style>
</head>
<body>
    <!-- <h1>Hola {{request.user}}</h1> -->
    <div class="columnaContainer flexContainer">
        <div class="tituloColumnaContainer">
            <h1>{{columna.titulo}}</h1>
        </div>
        <div class="listaContainer flexContainer">
            {% for nota in notas%}
            <div class="notaContainer">
                <h2>{{nota.titulo}}</h2>
                <p>{{nota.contenido}}</p>
                <a href="{% url 'notas:detail' nota.id %}">Ver detalles</a>
                <a href="/notas/{{ nota.id }}/editar/">Editar</a>
                <a href="/notas/{{ nota.id }}/eliminar/">Eliminar</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
