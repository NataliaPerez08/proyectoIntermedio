<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Nota</title>
</head>

<body>
    <h1>Eliminar Nota</h1>
    <form method="post">
        {% csrf_token %}
        <p>¿Estás seguro de que quieres eliminar esta nota "{{ nota.titulo }}"?</p>
        <p><input type="submit" value="Confirmar"></p>
    </form>

    <!-- Botón para regresar a la lista de notas -->
    <a href="{% url 'tablero:index' %}">Regresar al tablero</a>
</body>
</html>
