<!DOCTYPE html>
<html>
<head>
    <title>Crear Nota</title>
</head>
<body>
    <h1>Crear Nota</h1>
    <form action="{% url 'notas:crear' %}" method="post">
        {% csrf_token %}
        <label for="titulo">Titulo:</label>
        <input type="text" id="titulo" name="titulo">

        <label for="contenido">Contenido:</label>
        <input type="text" id="contenido" name="contenido">

        <!-- Seleccionar color -->
        <label for="color">Color:</label>
        <input type="color" id="color" name="color">

        <label for="columna">Columna:</label>
        <select name="columna" id="columna">
            {% for columna in columnas %}
            <option value="{{columna.id}}">{{columna.titulo}}</option>
            {% endfor %}

        <input type="submit" value="Crear">
    </form>
    <!--Regresar al tablero -->
    <a href="{% url 'tablero:index' %}">Regresar al tablero</a>
</body>
</html>
