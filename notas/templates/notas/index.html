<!DOCTYPE html>
<html>
<head>
    <title>Notas</title>
</head>
<body>
    <h1>Notas</h1>
    {% if notas_recientes %}
        <ul>
        {% for notas in notas_recientes %}
            <!-- Div de la nota  y direccion de detalles -->
            <li>
                <div style="background-color: {{ notas.color }}; padding: 2px; margin: 2px;">
                    <h2><a href="/notas/{{ notas.id }}/">{{ notas.titulo }}</a></h2>
                    <p>{{ notas.contenido }}</p>
                    <p><strong>Autor:</strong> {{ notas.autor }}</p>
                </div>
            </li>

        {% endfor %}
        </ul>
    {% else %}
        <p>No hay notas disponibles.</p>
    {% endif %}

    <!-- BotÃ³n para crear una nueva nota -->
    <a href="/notas/crear/">Crear una nueva nota</a>
</body>

</html>
