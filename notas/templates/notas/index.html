<!DOCTYPE html>
<html>
<head>
    <title>Notas</title>
</head>
<body>
    <h1>Notas</h1>
    {% if notas_recientes %}
        <ul>
        {% for notas in notas_recientes %}
            <li><a href="/notas/{{ notas.id }}/">{{ notas }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No hay notas disponibles.</p>
    {% endif %}
</body>

</html>
