    <style>
         @import url('https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap');

        .columnasContainer{

        }

            margin-right: 5px; /* Espaciado regular entre los botones */
        }

        .navbar-nav .nav-item:last-child {
            margin-right: -50px; /* Asegura que el último elemento no tenga un margen extra a la derecha */
        }

        .nav-item.inicio {
            margin-right: 50px; /* Aumenta el margen a la derecha del botón Inicio */
        }
        /* Estilos personalizados para los botones */
        .btn-outline-info {
            color: #586875; /* Cambia el color del texto */
            background-color: #A5C8CA; /* Cambia el color de fondo */

        }
        .btn-outline-info {

        }
        .btn-outline-info:hover {
            color: #586875; /* Cambia el color del texto al pasar el mouse */
            background-color: #88A7A8; /* Cambia el fondo al pasar el mouse */
            border-color: #88A7A8; /* Cambia el borde al pasar el mouse */
        }
        .navbar-brand{
            color: #586875; /* Cambia el color del texto al pasar el mouse */
            font-weight: 600;
            margin-left: -80px;
        }

<body>
    
    <nav class="navbar navbar-expand-lg ">

                    <a href="/logout" class="btn btn-outline-info">Cerrar sesion</a>

          </div>
        </div>
      </nav>
        <div class="columnasContainer">
            {% for columna in columnas %}
            {{columna | safe}}
            {% endfor %}
        </div>

    <!-- Crear nota -->
    <a href="{% url 'notas:crear' %}">Crear Nota</a>
    <script>
        /*
                const openModal= document.querySelector('.ojo');
                const modal= document.querySelector('.modal')
                const closeModal= document.querySelector('.modal__close')
        
                openModal.addEventListener('click',(e)=>{

                const openModal = document.querySelectorAll('.ojo');
                const openModalLapiz = document.querySelectorAll('.lapiz');
        
                openModal.forEach((btn, index) => {
                    btn.addEventListener('click', (e) => {
                        e.preventDefault();
                        const notaPk = e.target.getAttribute("data-notaPk")
                        const colPk = e.target.getAttribute("data-colPk")
                        const modal = document.querySelector('.modal' + notaPk + "-" + colPk); // Asegúrate de usar el índice correcto
                        modal.classList.add('modal--show');
                    });
                });
                openModalLapiz.forEach((btn, index) => {
                    btn.addEventListener('click', (e) => {
                        e.preventDefault();
                        const notaPk = e.target.getAttribute("data-notaPk")
                        const colPk = e.target.getAttribute("data-colPk")
                        const modal = document.querySelector('.modal-editar' + notaPk + "-" + colPk); // Asegúrate de usar el índice correcto
                        modal.classList.add('modal--show');
                    });
                });
                const closeButtons = document.querySelectorAll('.modal__close');
                const closeButtonsLapiz = document.querySelectorAll('.modal__close-editar');
        
                closeButtons.forEach((button, index) => {
                // Agregar un event listener para el evento de clic
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    // Seleccionar el modal correspondiente y quitar la clase para ocultarlo
                    const notaPk = e.target.getAttribute("data-notaPk")
                    const colPk = e.target.getAttribute("data-colPk")
                    const modal = document.querySelector('.modal' + notaPk + "-" + colPk);
                    modal.classList.remove('modal--show');
                });
            });

            closeButtonsLapiz.forEach((button, index) => {
                // Agregar un event listener para el evento de clic
                button.addEventListener('click', (e) => {
                    e.preventDefault();
                    // Seleccionar el modal correspondiente y quitar la clase para ocultarlo
                    const notaPk = e.target.getAttribute("data-notaPk")
                    const colPk = e.target.getAttribute("data-colPk")
                    const modal = document.querySelector('.modal-editar' + notaPk + "-" + colPk);
                    modal.classList.remove('modal--show');
                });
            });
               
                
            </script>
